{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identification Result</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('{% static "main.jpg" %}');
            background-size: 25%;
            background-position: center;
        }

        .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
}       

        /* Container styling */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 95%; /* Increase the width */
            max-width: 800px; /* Adjust the maximum width */
            margin: 20px 20px 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        

        /* Heading styling */
        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Paragraph styling */
        p {
            margin-bottom: 20px;
            line-height: 1.5;
            color: #555;
        }

        /* Bold styling for identified plant name */
        .identified-Leaf {
            font-weight: bold;
            font-size: 1.1em;
            color: rgb(2, 0, 8);
        }

        /* Description styling */
        .description {
    margin-top: 0; /* Remove space at the top */
    margin-bottom: 20px; /* Add space below the description */
    color: #120101;
    white-space: pre-line; /* Preserve newline characters */
    font-weight: 590;
}

        /* Image styling */
        .uploaded-image {
            max-width: 100%; /* Ensure the image doesn't exceed container width */
            margin-bottom: 20px; /* Add some space below the image */
        }

        /* Link styling */
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        /* Hover effect for links */
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaf Identification Result</h1>
        {% if plant_name %}
            <p>The identified Leaf is: <span class="identified-Leaf">{{ plant_name }}</span></p>
            <p class="description">{{ wikipedia_description }}</p>
        {% else %}
            <p>No plant identified.</p>
        {% endif %}
        {% if image_data %}
            <img src="data:image/jpeg;base64,{{ image_data }}" alt="Uploaded Image" class="uploaded-image">
        {% endif %}
        <p><a href="{% url 'index' %}">Back to Upload</a></p>
    </div>
</body>
</html>
